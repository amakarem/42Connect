# config/packages/security.yaml
security:
    # Password hashing (not used directly for OAuth, but required by Symfony)
    password_hashers:
        App\Entity\User: 'auto'

    # User provider using Doctrine and the User entity
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # Firewalls define how users are authenticated
    firewalls:
        dev:
            # Disable security for profiler/debug tools
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Use your custom OAuth2 authenticator
            custom_authenticators:
                - App\Security\AppAuthenticator

            # Logout configuration
            logout:
                path: app_logout
                target: app_home

    # Access control rules
    access_control:
        # Anonymous users can access home page
        - { path: ^/$, allow_if: "is_anonymous()" }

        # Public access to login and OAuth callback
        - { path: ^/login, allow_if: "is_anonymous()" }
        - { path: ^/auth/callback, allow_if: "is_anonymous()" }

        # Require login for all other routes
        - { path: ^/, roles: ROLE_USER }
